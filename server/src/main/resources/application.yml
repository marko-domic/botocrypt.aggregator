spring:
  datasource:
    url: ${DB_URL:jdbc:h2:mem:aggregator;DB_CLOSE_DELAY=-1}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:password}
    hikari:
      auto-commit: false
      pool-name: aggregator-db-pool
      maximum-pool-size: 2
    driverClassName: org.h2.Driver
  jpa:
    properties:
      hibernate:
        jdbc.time_zone: UTC
        connection:
          provider_disables_autocommit: true
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
  quartz:
    job-store-type: jdbc
  h2:
    console:
      enabled: true
      path: /h2-console
  profiles:
    active: ${SPRING_PROFILE:service}

aggregator:
  scheduler:
    cron: ${CRON_EXPRESSION:0 * * ? * * *}
  exchange:
    cex:
      name: CEX.IO
      base-path: https://cex.io/api
  arbitrage:
    service:
      host: ${ARBITRAGE_SERVICE_HOST:127.0.0.1}
      port: ${ARBITRAGE_SERVICE_PORT:9090}
